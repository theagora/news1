<div><i>2020-05-14T04:33:03</i></div><div class="StandardArticleBody_body"><p>路透东京5月14日 - 日本经济再生大臣西村康稔周四表示，一个专家委员会已经接受了政府关于结束39个县紧急状态的计划。 </p><p>首相安倍晋三定于周五0900GMT召开记者会。有媒体称，他在会上料将宣布解除39个县的紧急状态，但不包括东京。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 徐文焰；审校 戴素萍 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
