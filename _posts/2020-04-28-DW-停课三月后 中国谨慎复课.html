<p>上海和北京的高中和初中学生4月27日开始返校上课。这是为了防止新的冠状病毒传播而停课三个月后的复课措施。在上海，学生们在校门口排队，地面上以一米的距离做记号，保持社交距离。他们还必须通过热力检测仪，才能进入校园。在北京，有学校用指定座位、塑料防护罩等，希望确保学生安全。不过两个城市还是有许多学校持续封锁。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2020/bchi200428_001_chinaschool_01i_sd_sor.mp4" controls style="width:100%"></video>
