<div><i>2020-05-08T00:02:26</i></div><div class="StandardArticleBody_body"><p>路透5月7日 - 美国食品和药物管理局(FDA)周四宣布，已经取消了中国一些制造商在美国销售N95呼吸防护口罩的许可，因这些口罩无法针对新型冠状病毒提供足够的保护。 </p><p>该机构说，在测试中，很多这类口罩的颗粒过滤效率都没有达到最低的95%的标准。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 刘静；审校 母红 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
