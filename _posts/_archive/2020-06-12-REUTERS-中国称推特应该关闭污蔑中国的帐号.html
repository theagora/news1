<div><i>2020-06-12T09:45:03</i></div><div class="StandardArticleBody_body"><p>路透北京6月12日 - 中国周五表示，推特(<span id="symbol_TWTR.N_0"><a href="//www.reuters.com/companies/TWTR.N">TWTR.N</a></span>)如果想要阻止不当讯息传递，就应该关闭污蔑中国的帐号，并称中国是不当讯息的最大受害者。 </p><p>中国外交部新闻发言人华春莹在记者会上表示，许多平台传递着有关中国的虚假讯息，需要以客观观点传达中国的声音。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 张明钧;审校 刘秀红 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
