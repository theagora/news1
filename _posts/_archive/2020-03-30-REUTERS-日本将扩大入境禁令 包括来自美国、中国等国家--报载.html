<div><i>2020-03-30T00:27:10</i></div><div class="StandardArticleBody_body"><p>路透东京3月30日 - 日本朝日新闻周一报导称，日本政府将扩大入境禁令，包括来自美国、中国、韩国和欧洲大部分国家的人群。 </p><p>朝日新闻援引几位政府消息人士称，政府也可能禁止来自东南亚和非洲部分国家的人群入境，并禁止前往这些国家旅行。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 汪红英；审校 张若琪 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
