<div><i>2020-06-23T04:28:23</i></div><div class="StandardArticleBody_body"><p>路透6月22日 - 彭博新闻周一晚间援引知情人士的话报导称，美国计划对从加拿大进口的铝重新征收关税。 </p><p>报导称，如果加拿大拒绝实施出口限制，则美国将在周五宣布对来自该国的铝重新征收10%的关税，将于7月1日开始实施。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 张涛；审校 张明钧 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
