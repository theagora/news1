<p>中国房地产公司恒大集团在广州南部城市开工建设世界上最大的专用足球场，预计可容纳10万个座位。这个足球场预计耗资约120亿元人民币（16.9亿美元）建成，将成为中超联赛球队广州恒大的主场，并超越巴萨的诺坎普球场，成为世界最大的专用足球场馆。世界最大的体育场则仍是朝鲜的多功能润彩堂五一体育场，约有11.4万个座位。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2020/bchi200423_001_guangzhou_01v_sd_sor.mp4" controls style="width:100%"></video>
