<p>印尼爪哇省一个村落派出了当地有名的「鬼」在街上巡逻，吓唬不遵守规定外出的人。志工扮成 「pocong」，也就是当地俗称的 「裹尸布鬼 」与警方配合防疫。根据印尼和马来西亚的民间传说，「裹尸布鬼 」是被困在埋葬的裹尸布中的灵魂。这些「鬼」现在在街道上跳来跳去，提醒人们不要外出活动。不过这样的方法好像适得其反，吸引更多年轻人。
