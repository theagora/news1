<p>哥斯达黎加26日同婚合法，成为中美洲第一个，拉丁美洲第六个将同性婚姻合法的国家。此前美洲人权法院发布意见表示，像哥斯达黎加这样签署了《美洲人权公约》的国家必须立即采取行动，使同婚合法。2018年8月，哥斯达黎加最高法院表示，禁止同性伴侣结婚违宪，并给了国会18个月的时间纠正，否则同婚合法自动生效。在国会没有采取任何行动下，哥斯达黎加实现同婚合法化。
