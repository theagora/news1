<div>June 12, 2020</div><div class="ArticleText">
                                    <p>　　东京都政府11日公布，截至5月1日的都内推算人口为1400万2973人。较4月增加2万351人，首次超过了1400万人。<br />
<br />
　　按地区来看，23区为969万6631人（较4月增加1万4543人），各市合计422万5504人（较4月增加5515人），各郡合计5万6152人（较4月减少42人），岛屿地区为2万4686人（较4月增加335人）。<br />
<br />
</p>
