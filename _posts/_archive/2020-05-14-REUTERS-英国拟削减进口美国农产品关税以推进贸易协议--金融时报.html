<div><i>2020-05-14T04:00:16</i></div><div class="StandardArticleBody_body"><p>路透5月14日 - 金融时报周四报导，英国在制定计划，削减进口美国农产品的关税，以推进双方的自由贸易协议。 </p><p>金融时报援引政府官员的消息报导称，英国国际贸易部在考虑未来数月对美国谈判代表做出“巨大的一系列让步”，降低某些农产品进口成本。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 李爽  审校 徐文焰 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
