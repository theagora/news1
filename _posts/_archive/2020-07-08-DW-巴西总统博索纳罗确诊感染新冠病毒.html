<p>巴西总统博索纳罗周二 (7月7日)在巴西利亚告诉记者，他的新冠病毒检测呈阳性。他前一天就表示自己出现了类似新冠肺炎的症状并会进一步做检测。 博索纳罗忙碌的行程和频繁的公务约会让他比其他巴西人感染风险更高。此外，博索纳罗今年65岁。医学专家认为的新冠肺炎高危人群年龄就是从65岁开始。不过他曾说过，年轻时担任运动员让他就算感染也能很快恢复。
