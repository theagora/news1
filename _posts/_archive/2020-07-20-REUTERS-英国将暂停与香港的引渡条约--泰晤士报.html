<div><i>2020-07-20T00:11:54</i></div><div class="StandardArticleBody_body"><p>路透7月19日 - 泰晤士报称，英国周一将暂停与香港间的引渡条约，作为对中国人大通过香港安全法的回应。 </p><p>报导还称，英国外交大臣拉布(Dominic Raab)周一将在下议院宣布这一决定。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 徐文焰；审校 杜明霞 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
