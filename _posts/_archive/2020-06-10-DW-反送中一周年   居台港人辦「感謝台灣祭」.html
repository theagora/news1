date: 2020-06-10 16:52:43.000000000 +08:00

<p>一批在台港生聯同「黃店」茶餐廳合辦「感謝台灣祭」，在一個共享工作空間免費派發港式小吃和擺攤位義賣，吸引近百人出席。有香港人專程到場支持，也有台灣年輕人表示，台港兩地均面對來自中國的壓力，要一起站出來。發起人之一、就讀大學四年級的吳同學表示，看到近期很多台灣人擔心港人移民會搶資源，他希望透過活動讓台灣人知道港人樂意回饋社會。
