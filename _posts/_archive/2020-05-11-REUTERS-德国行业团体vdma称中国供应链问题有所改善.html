<div><i>2020-05-11T09:09:07</i></div><div class="StandardArticleBody_body"><p>路透柏林5月11日 - 德国机械设备制造业联合会(VDMA)周一撤回原先估计2020年产量下滑5%的预测值，但称在中国的供应链问题已有所缓和。 </p><p>“未来三个月需求及供给面前景均有所改善，也令人感到宽慰，”VDMA新闻稿称。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 蔡美珍；审校 白云 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
