<p>西班牙医护人员有1万5万千多人生病或自我隔离中。全国确诊病例中更有14.7%是医护人员。在首都马德里甚至更高达21%。西班牙17个地区中的10个区护工会提起诉讼，要求法官迫使当局在24小时内提供符合健康和安全法的设备。加泰罗尼亚最高地区法院更拒绝了24小时期限，要求当局必须在设备到达时提供保护措施。
