<div><i>2020-04-16T04:34:38</i></div><div class="StandardArticleBody_body"><p>路透东京4月16日 - 据日本共同社周四报导，日本首相安倍晋三可能指示他的内阁修改一项补充预算草案，向每位民众发放10万日圆(926美元)现金。 </p><p>根据现有的补充预算计划，政府拨出资金，给每个因新冠疫情而收入大幅下滑的家庭发放30万日圆现金。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 汪红英；审校 徐文焰 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
