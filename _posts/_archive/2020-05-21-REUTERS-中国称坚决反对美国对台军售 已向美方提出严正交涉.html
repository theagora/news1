<div><i>2020-05-21T08:06:16</i></div><div class="StandardArticleBody_body"><p>路透北京5月21日 - 中国外交部周四表示，针对美国计划向台湾出售先进鱼雷一事，已向美方提出严正交涉。 </p><p>外交部发言人赵立坚在每日例行新闻发布会上表示，中国坚决反对美国对台军售；美方应停止对台军售，避免伤害中美两国关系和破坏地区和平稳定。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 张涛；审校 艾茂林 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
