<div><i>2020-05-08T03:47:46</i></div><div class="StandardArticleBody_body"><p>路透悉尼5月8日 - 澳洲总理莫里森周五表示，澳洲将分三步放宽社交距离限制，争取到7月全面解除限制。 </p><p>为了控制疫情扩散，澳洲在3月实施严格的社交距离限制，同时关闭边界，大大降低了新增新冠感染人数。 </p><p>莫里森称，澳洲各州和领地将决定每个阶段何时开始实施。(完)  </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 李爽  审校 王颖 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
