<div><i>2020-03-27T07:30:19</i></div><div class="StandardArticleBody_body"><p>路透首尔3月27日 - 韩国总理丁世均周五表示，若韩国能与日本重新建立双边本币互换，将乐见其成，因为这会强化贸易及金融稳定。 </p><p>“之前与日本的本币互换安排(终止前)持续了很长时间，对汇市有很大帮助，因此(与日本)建立本币互换会是好事，”丁世均向记者表示。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 蔡美珍；审校 艾茂林 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
