<div><i>2020-06-23T08:20:40</i></div><div class="StandardArticleBody_body"><p>路透北京6月23日 - 中国欧盟商会主席伍德克(Joerg Wuttke)周二表示，他怀疑中国-欧盟投资协议是否能在今年完成。 </p><p>伍德克在一场简报会上向记者表示，他对欧盟-中国会议未能达成联合公报感到失望，并称他担心中国正在走向孤立。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 蔡美珍；审校 王颖 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
