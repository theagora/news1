<div><i>2020-04-23T23:41:16</i></div><div class="StandardArticleBody_body"><p>路透4月23日 - 据英国每日电讯报报导，首相约翰逊计划最早于下周一恢复工作。 </p><p>该报周四报导称，约翰逊已告诉助手们安排下周与内阁大臣举行会议，以了解生病期间的政府工作进展并进入工作状态。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 高思佳；审校 母红 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
