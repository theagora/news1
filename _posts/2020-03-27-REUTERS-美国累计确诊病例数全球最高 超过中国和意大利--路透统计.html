<div><i>2020-03-26T23:29:45</i></div><div class="StandardArticleBody_body"><p>路透3月26日 - 路透统计显示，周四美国累计确诊新冠病毒感染病例达81,378例，已超过包括中国和意大利在内的其他任何国家。 </p><p>中国位居第二，累计确诊81,285例，意大利紧随其后，累计确诊80,539例。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 高思佳；审校 母红 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
