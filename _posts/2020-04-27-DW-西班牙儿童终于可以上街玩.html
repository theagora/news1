<p>西班牙的儿童在经历了六周严格的封锁后，4月26日礼拜天首次走出家门，戴着防护口罩在户外活动。西班牙政府宣布14岁以下的孩子被允许外出，时间是上午9点到晚上9点之间，每天在家附近一公里范围内进行一小时的户外活动。成人最多可以陪同三名儿童，但儿童不得使用游乐场，必须遵守社交距离准则，与他人保持至少两米的距离。不过学校仍是关闭的。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2020/bchi200427_001_spaniencorona_01i_sd_sor.mp4" controls style="width:100%"></video>
