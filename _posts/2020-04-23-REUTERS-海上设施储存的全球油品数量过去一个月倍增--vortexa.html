<div><i>2020-04-23T10:52:43</i></div><div class="StandardArticleBody_body"><p>路透伦敦4月23日 - 根据石油分析机构Vortexa的数据，全球海上储油设施储存的主要成品油数量已经在过去一个月增长逾一倍，至约6,800万桶。 </p><p>Vortexa称，这项数据涵盖截至4月22日的汽油、柴油及航煤，前一个月则是约3,000万桶。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 张明钧;审校 王颖</p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
