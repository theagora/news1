<div><i>2020-04-07T11:45:40</i></div><div class="StandardArticleBody_body"><p>路透伦敦4月7日 - ITV报导称，英国内阁办公室大臣戈夫(Michael Gove)正在自行隔离，因其一位家庭成员出现新冠肺炎症状。 </p><p>戈夫是约翰逊政府最资深的一位成员，ITV称目前他将继续工作。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 郑茵 审校 王兴亚 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
