<div><i>2020-04-23T01:19:42</i></div><div class="StandardArticleBody_body"><p>路透华盛顿4月22日 - 美国总统特朗普周三签署行政命令，在新冠病毒疫情期间暂停移民入境。 </p><p>“这将确保在我们经济重启之际，所有背景的失业美国人将排在求职队列的首位。”特朗普在每日疫情简报记者会说。 </p><p>他表示在记者会前刚刚签署了这道命令。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 张若琪 审校 刘秀红 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
