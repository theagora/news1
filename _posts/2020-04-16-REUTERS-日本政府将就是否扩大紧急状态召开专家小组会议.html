<div><i>2020-04-16T08:35:42</i></div><div class="StandardArticleBody_body"><p>路透东京4月16日 - 日本内阁官房长官菅义伟周四在一场记者会上表示，政府将就是否扩大当前的部分紧急状态召开专家小组会议进行磋商。 </p><p>本地媒体稍早报导，首相安倍晋三正准备扩大紧急状态范围，由原本仅限于七个县治扩大至全国所有47个县治，藉以控制疫情。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 张明钧;审校 李春喜 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
