<p>俄罗斯艺术家柯宁科（Anatoly Konenko）在2002年将俄罗斯作家契诃夫的故事《变色龙》做成0.9毫米袖珍书，被列入吉尼斯世界纪录世界上最小的书。他最近因为疫情大流行，有了为昆虫做口罩的想法，象征要保护昆虫和其他动物免受新冠病毒的侵袭。他说在不久的将来，还要为蚊子等更小的昆虫制作口罩。
