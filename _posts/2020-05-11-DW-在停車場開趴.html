<p>德国夜店自3月中旬以来因為疫情关闭，但5月9日的一個周六夜，数百名德国人聚集在許托夫一個停車場上狂欢。一輛輛车子在DJ面前停成數排，每车限载两人，眾人随音乐节拍舞動。這是夜店在政府规定的隔离措施下想出的替代方案。經營夜店近32年的组织者Holger Boesch说，这場活动带来的利润与原本夜店相比差距甚大，但至少讓悶了很久的大家有稍微解放的感覺。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2020/bchi200511_001_1105_01i_sd_sor.mp4" controls style="width:100%"></video>
