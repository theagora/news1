                                    <p>　　13日晚在国会前，发生了针对《检察厅法》修正案的抗议示威活动。<br />
<br />
　　为了防止新型冠状病毒感染，参加者佩戴着口罩并未发出声音，而是静静地举着写有“停止强行表决”“趁火打劫”等字样的纸或纸板。</p>
