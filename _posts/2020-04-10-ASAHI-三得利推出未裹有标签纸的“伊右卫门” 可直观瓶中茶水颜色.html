                                    <p>　　三得利食品国际公司将于21日发售，未裹有标签纸的塑料瓶装饮料“伊右卫门”。<br />
<br />
　　意为可使购买者在视觉上享受茶水颜色。使用了不破坏茶叶中绿色成分的酵母，且对茶水颜色与香气也进行了改良。<br />
<br />
　　600毫升装，建议零售价格为不含税140日元(约合人民币9元)。数量限定。</p>
