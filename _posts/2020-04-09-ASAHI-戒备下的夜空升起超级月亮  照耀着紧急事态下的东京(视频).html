                                    <p>　　在日历显示满月的8日晚，月亮接近地球，看起来比平时更大的“超级月亮”在日本各地的东方夜空中出现。<br />
<br />
　　因新型冠状病毒的感染扩大而发出紧急事态宣言，比平时更加明亮的满月照耀着人流减少的东京都中心区域。</p>
