<div><i>2020-03-27T03:35:25</i></div><div class="StandardArticleBody_body"><p>路透东京3月27日 - 日本首相安倍晋三周五表示，考虑到东京在国内的关键地位和庞大人口，若封城将对经济造成严重影响。 </p><p>“目前，我认为不需要宣布紧急状态。但是做出适当反应是非常重要的，因为东京都地区人口众多，”安倍晋三在国会表示。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 张涛；审校 戴素萍 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
