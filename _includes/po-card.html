<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ po_url }}" class="portfolio card text-dark">
    {%- if po_img -%}
    <img id="{{ po_id }}-img" class="card-img-top" src="{{ po_img }}" alt="{{ po_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ po_id }}-name" class="card-title">
          {%- if po_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ po_name }}
      </h5>
      <p id="{{ po_id }}-desc" class="card-text">{{ po_desc }}</p>
      <p id="{{ po_id }}-tags" class="card-text">
        {%- for tag in po_tags -%}
        <span class="badge badge-pill text-secondary border border-secondary ml-1">{{ tag }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
